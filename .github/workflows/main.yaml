name: main workflow
on:
  push:

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - name: Run lint
        run: pnpm run lint
      - name: Run build
        run: pnpm run build
      - name: Run test
        run: pnpm run test
